<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="EJERCICIOS HTML Y CSS/stilo.css">
</head>
<body>
    <nav>
         <!-- INICIO Este código se usa apartir de 200px hasta 500px-->
        <div class="mobile">
            <div class="header">
                <div class="logo">logo</div>
                <div class="more"><button><span class="material-symbols-outlined">
                    menu</span></button>
                </div>
            </div>
            <div class="links">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sing up</a>
                <a href="#">Login</a>
            </div>
        </div>
         <!-- FIN Este código se usa apartir de 200px hasta 500px-->

        <div class="desktop">
            <div class="logo">Logo</div>

            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sing up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sing up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
